<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <title>dispute unusual order</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/backend.css">


    <!--[if lt IE 9]>
    <script src="./js/libs/html5shiv.min.js"></script>
    <script src="./js/libs/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 trim-col">
            <div class="admin-header">
                <img src="./images/admin_mgr_logo.png" alt="admin manager logo" class="admin-logo" width="300" height="100">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 trim-col">
            <div class="admin-sidebar" id="admin-side-menu">
                <div class="panel sidebar-section">
                    <a data-toggle="collapse" data-parent="#admin-side-menu" class="collapsed has-subside" href="#order-receivable-menu">
                        订单收款
                        <span class="pull-right glyphicon glyphicon-menu-right"></span>
                        <span class="pull-right glyphicon glyphicon-menu-down"></span>
                    </a>
                    <div id="order-receivable-menu" class="panel-collapse collapse">
                        <ul class="subside-menu">
                            <li><a href="#">订单收款</a></li>
                            <li><a href="#">收款记录</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel sidebar-section">
                    <a data-toggle="collapse" data-parent="#admin-side-menu" class="collapsed has-subside" href="#load-return-menu">
                        货款回笼
                        <span class="pull-right glyphicon glyphicon-menu-right"></span>
                        <span class="pull-right glyphicon glyphicon-menu-down"></span>
                    </a>
                    <div id="load-return-menu" class="panel-collapse collapse">
                        <ul class="subside-menu">
                            <li><a href="#">回笼记录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 trim-right">
            <div class="order-list">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>订单号</th>
                        <th>货号</th>
                        <th  width="23%">商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>金额</th>
                        <th>退货原因</th>
                        <th>审核</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>121334456677871</td>
                        <td>#5666</td>
                        <td>
                            <a href="#"><img src="./images/7.jpg" width="60" height="60" class="order-list-img"></a>
                            <div class="order-list-dispute">
                                <a href="#">2015夏 碎衣连衣裙 2015夏 碎衣连衣裙 2015夏 碎衣连衣裙 2015夏 碎衣连衣裙</a>
                                <div>color:blue  size:S</div>
                            </div>
                        </td>
                        <td>111.000 VND</td>
                        <td>3</td>
                        <td>333.000 VND</td>
                        <td>收到的衣服全烂了！！</td>
                        <td>同意</td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <h4>异常说明：</h4>
                    <dl class="dl-horizontal order-list-unusual">
                      <dt>异常类型：</dt>
                      <dd>物流丢失货物</dd>
                      <dt>异常原因：</dt>
                      <dd>货物数量缺失</dd>
                      <dt>备注：</dt>
                      <dd>说好的退3件，但是验收的时候只收到两件。怎么办这怎么办，所以不通过！</dd>
                      <dt>操作员：</dt>
                      <dd>张三</dd>
                    </dl>
                </div>
                <form class="form-horizontal" action="">
                    <h4>异常处理：</h4>
                    <div class="form-group">
                        <label class="col-md-2 control-label">退货流程裁决：</label>
                        <div class="col-md-10">
                          <label class="radio-inline">
                              <input type="radio" name="disputeDeal" value="option1" checked> 继续执行（解除异常）
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="disputeDeal" value="option2"> 终止
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">处理结果阐述：</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                          <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="./js/libs/jquery-1.11.2.min.js"></script>
<script src="./js/libs/bootstrap.min.js"></script>
<script src="./js/getUrlArg.js"></script>
<script src="./js/ck_lang.js"></script>

<script>
</script>
</body>
</html>
