<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <title>Receivables</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/backend.css">


    <!--[if lt IE 9]>
    <script src="./js/libs/html5shiv.min.js"></script>
    <script src="./js/libs/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 trim-col">
            <div class="admin-header">
                <img src="./images/admin_mgr_logo.png" alt="admin manager logo" class="admin-logo" width="300" height="100">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 trim-col">
            <div class="admin-sidebar" id="admin-side-menu">
                <div class="panel sidebar-section">
                    <a data-toggle="collapse" data-parent="#admin-side-menu" class="collapsed has-subside" href="#order-receivable-menu">
                        订单收款
                        <span class="pull-right glyphicon glyphicon-menu-right"></span>
                        <span class="pull-right glyphicon glyphicon-menu-down"></span>
                    </a>
                    <div id="order-receivable-menu" class="panel-collapse collapse">
                        <ul class="subside-menu">
                            <li><a href="#">订单收款</a></li>
                            <li><a href="#">收款记录</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel sidebar-section">
                    <a data-toggle="collapse" data-parent="#admin-side-menu" class="collapsed has-subside" href="#load-return-menu">
                        货款回笼
                        <span class="pull-right glyphicon glyphicon-menu-right"></span>
                        <span class="pull-right glyphicon glyphicon-menu-down"></span>
                    </a>
                    <div id="load-return-menu" class="panel-collapse collapse">
                        <ul class="subside-menu">
                            <li><a href="#">回笼记录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 trim-right">
            <div class="order-search">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="" id="distribution-order-form">
                            <div class="row">
                                <div class="col-md-10 trim-right">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label>商家号：</label>
                                            <input type="text" class="form-control" name="seller_num">
                                        </div>
                                        <div class="form-group">
                                            <label>商家名称：</label>
                                            <input type="text" class="form-control" name="seller_name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 order-btn-holder">
                                    <button type="submit" class="btn btn-primary btn-block order-btn">搜索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="order-list">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th rowspan="2" width="11%">回笼资金<br>（资金缺口）</th>
                        <th rowspan="2" width="10%">收款点</th>
                        <th rowspan="2" width="9%">提交人</th>
                        <th rowspan="2" width="10%">提交时间</th>
                        <th colspan="4" width="40%">订单信息</th>
                        <th rowspan="2" width="10%">备注</th>
                        <th rowspan="2" width="10%">转账凭证</th>
                    </tr>
                    <tr>
                        <th>订单总额</th>
                        <th>订单号</th>
                        <th>订单金额</th>
                        <th>收款人</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td rowspan="300">445613 VND (+9 VND)</td>
                        <td rowspan="300">柯咔门店</td>
                        <td rowspan="300">李四</td>
                        <td rowspan="300">2015/09/10 10:11</td>
                        <td rowspan="300">68578 VND</td>
                        <td><a href="#">123456789</a></td>
                        <td>123456789 VND</td>
                        <td>张三</td>
                        <td rowspan="300">这里是备注</td>
                        <td rowspan="300"><img src="CKF/images/sorry.png" width="100%"></td>
                    </tr>
                    <tr>
                        <td><a href="#">123456789</a></td>
                        <td>123456789 VND</td>
                        <td>张三</td>
                    </tr>
                    </tbody>
                </table>
                <h4>结算处理：</h4>
                <form class="form-horizontal" id="logistics-receivables-form">
                    <div class="form-group">
                        <label class="col-md-1 control-label">备注 ：</label>
                        <div class="col-md-8">
                            <textarea class="form-control f-text" rows="3"  placeholder="内容在300字以内"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 text-center">                            
                            <button class="btn btn-primary" type="submit">#springMessage("submit")</button>
                        </div>                        
                    </div>
                </form>
                <div class="text-right">
                    <ul class="pagination">
                        <li class="disabled"><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/libs/jquery-1.11.2.min.js"></script>
<script src="./js/libs/bootstrap.min.js"></script>
<script src="./js/libs/FV/formValidation.min.js"></script>
<script src="./js/libs/FV/bootstrap.min.js"></script>
<script src="./js/libs/FV/i18n.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/ck_ajax_setup.js"></script>
<script>
    $(document).ready(function() {
            $('#logistics-receivables-form').formValidation({
                framework: 'bootstrap',
                addOns: {
                    i18n: {}
                },
                fields: {
                    'f-text': {
                        selector: '.f-text',
                        validators: {
                            notEmpty: {
                                message: {
                                    en_US: 'The contains is required',
                                    zh_CN: '请填写内容'
                                }
                            },
                            stringLength: {
                                max: 300,
                                message: {
                                    en_US: 'The name must be less than 300 characters',
                                    zh_CN: '内容过长'
                                }
                            }
                        }
                    }
                }
            }).on('err.validator.fv', function(e, data) {
                data.element.data('fv.messages').find(
                    '.help-block[data-fv-for="' + data.field + '"]').hide().filter(
                    '[data-fv-validator="' + data.validator + '"]').show();
            });
    });
</script>
</body>
</html>
