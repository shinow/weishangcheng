						<form class="form-horizontal freight-template-edit-form">

							<table class="table table-bordered freight-template-edit-interval">
								<thead>
									<tr>
										<th width="25%">地区</th>
										<th width="15%">送达时间（天）</th>
										<th width="25%">梯度起点</th>
										<th width="15%">价格（元）</th>
										<th width="10%">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr class="interval-line first-line">
										<td rowspan="50">
											默认 : （除指定地区外，其余地区的运费采用默认）
										</td>
										<td rowspan="50">
											<div class="form-group input-group">
												<input type="text" class="form-control f-day">
											</div>
										</td>
										<td>
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon">&ge;</span>
													<input type="text" pattern="^[1-9]\d*$" class="form-control interval-input interval-amount f-range">
													<div class="help-block with-errors"></div>
												</div>
													
											</div>
										</td>
										<td>
											<div class="form-group input-group">

												<div class="input-group">
													<input type="text" class="form-control interval-input interval-price f-price" pattern="^\d*(\.\d{1,2})?$">
													<div class="help-block with-errors"></div>
												</div>
											</div>
										</td>
										<td rowspan="50">
											&nbsp;
										</td>
									</tr>

									<tr class="clone">
										<td>
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon">&ge;</span>
													<input type="text" pattern="^[1-9]\d*$" class="form-control input-sm interval-input interval-amount">
												</div>
												<div class="help-block with-errors"></div>
											</div>
										</td>
										<td>
											<div class="form-group">
												<div class="input-group">
													<input type="text" class="form-control input-sm interval-input interval-price" pattern="^\d*(\.\d{1,2})?$">
													<span class="input-group-btn">
														<button class="btn btn-default btn-sm remove-interval" type="button">
															<span class="glyphicon glyphicon-minus"></span>
														</button>
													</span>
												</div>
												<div class="help-block with-errors"></div>
											</div>
										</td>
									</tr>

									<tr>
										<td colspan="2">
											<div class="help-block interval-help"></div>
											<a href="#" class="btn btn-primary btn-sm add-interval"><span class="glyphicon glyphicon-plus"></span> 添加价格区间</a>
										</td>
									</tr>
								</tbody>
							</table>

							<table class="table table-bordered freight-template-edit-interval clone-table">
								<tbody>
									<tr class="interval-line first-line">
										<td width="25%" rowspan="50">
											<div class="form-group input-group">
											<input type="text" class="form-control f-address">
											</div>
										</td>
										<td width="15%" rowspan="50">
											<div class="form-group input-group">
												<input type="text" class="form-control f-day">
											</div>
										</td>
										<td width="25%">
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon">&ge;</span>
													<input type="text" pattern="^[1-9]\d*$" class="form-control interval-input interval-amount f-range">
												</div>
												<div class="help-block with-errors"></div>
											</div>
										</td>
										<td width="15%">
											<div class="form-group">
												<input type="text" class="form-control interval-input interval-price f-price" pattern="^\d*(\.\d{1,2})?$">
												<div class="help-block with-errors"></div>
											</div>
										</td>
										<td rowspan="50" width="10%">
											<a href="#" class="js-area-remove">删除</a>
										</td>
									</tr>

									<tr class="clone">
										<td>
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon">&ge;</span>
													<input type="text" pattern="^[1-9]\d*$" class="form-control input-sm interval-input interval-amount" >
												</div>
												<div class="help-block with-errors"></div>
											</div>
										</td>
										<td>
											<div class="form-group">
												<div class="input-group">
													<input type="text" class="form-control input-sm interval-input interval-price" pattern="^\d*(\.\d{1,2})?$">
													<span class="input-group-btn">
														<button class="btn btn-default btn-sm remove-interval" type="button">
															<span class="glyphicon glyphicon-minus"></span>
														</button>
													</span>
												</div>
												<div class="help-block with-errors"></div>
											</div>
										</td>
									</tr>

									<tr>
										<td colspan="2">
											<div class="help-block interval-help"></div>
											<a href="#" class="btn btn-primary btn-sm add-interval"><span class="glyphicon glyphicon-plus"></span> 添加价格区间</a>
										</td>
									</tr>
								</tbody>
							</table>
							<a href="#" class="js-add-block-btn"><span class="glyphicon glyphicon-plus"></span> 为指定地区设置运费</a>

	                        <div class="form-group">
	                        	<div class="col-md-6 col-md-offset-6">	                        		
	                        		<button class="btn btn-primary js-submit"  name="submitButton" type="button">提交</button>
	                        	</div>
	                        </div>

							<select class="form-control f-address clone-add-select has-address" data-level="1" data-parent="City">

					</div>

		<script src="./js/libs/jquery-1.11.2.min.js"></script>
		<script src="./js/libs/bootstrap.min.js"></script>
		<script src="./js/libs/FV/formValidation.min.js"></script>	
		<script src="./js/libs/FV/bootstrap.min.js"></script>
		<script src="./js/libs/FV/i18n.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/p_freight_interval.js"></script>
		
		<script>
			$(document).ready(function() {
				var $form = $('.freight-template-edit-form');
				var $addBtn = $form.find('.js-add-block-btn');
				var $table =$('.freight-template-edit-interval');

				$('.freight-template-edit-interval').freightInterval();
				formValidateInit($('.freight-template-edit-form'));
				$('body').on('click blur','.freight-template-edit-interval',function(){
					$('.freight-template-edit-interval').freightInterval();
					formValidateInit($('.freight-template-edit-form'));
				});						
					
				$addBtn.on('click',function(e){
					e.preventDefault();
					var $clone = $form.find('.clone-table');
					$clone.clone(true).insertBefore($addBtn).removeClass('clone-table');
				});

				$('.freight-template-edit-form-cost li').on('click', function(event) {
					var $radio = $(this).find('input');
					$radio.prop('checked',true);
					$('.freight-template-edit-form').data('formValidation').resetField('f-select',true);
				});

				$('.js-area-remove').on('click',function(){
					$(this).closest('table').remove();
				});

				function formValidateInit($elem) {
					$elem.formValidation({
						framework: 'bootstrap',
						icon: {
							valid: 'glyphicon glyphicon-ok',
							invalid: 'glyphicon glyphicon-remove',
							validating: 'glyphicon glyphicon-refresh'
						},
						addOns: {
							i18n: {}
						},
						fields: {
							'f-name': {
								selector: '.f-name',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The name is required',
											zh_CN: '请填写名称'
										}
									},
									stringLength: {
										max: 30,
										message: {
											en_US: 'The name must be less than 30 characters',
											zh_CN: '名称过长'
										}
									}
								}
							},
							'f-address': {
								selector: '.f-address',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The address is required',
											zh_CN: '请填写名称'
										}
									}
								}
							},
							'f-select': {
								selector: '.f-select',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The contains is required',
											zh_CN: '请填写计量单位'
										}
									}
								}
							},
							'f-cost': {
								selector: '.f-cost',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The contains is required',
											zh_CN: '请选择货币种类'
										}
									}
								}
							},
							'f-day': {
								selector: '.f-day',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The contains is required',
											zh_CN: '请填写送达时间'
										}
									}
								}
							},
							'f-range': {
								selector: '.f-range',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The contains is required',
											zh_CN: '请填写梯度'
										}
									}
								}
							},
							'f-price': {
								selector: '.f-price',
								validators: {
									notEmpty: {
										message: {
											en_US: 'The contains is required',
											zh_CN: '请填写价钱'
										}
									},
									regexp: {
										regexp: /^\d*(\.\d{1,2})?$/,
										message: {
											en_US: 'Not a correct price,eg,12.00',
											zh_CN: '价钱格式不正确,例如12.00'
										}
									}
								}
							},
							'f-phone': {
								selector: '.f-phone',
								validators: {
									notEmpty: {
										message: {
											en_US: 'Phone number is required',
											zh_CN: '请填写电话号码'
										}
									},
									regexp: {
										regexp: /^[0-9]+([\-][0-9]+)*$/,
										message: {
											en_US: 'Not a correct phone number',
											zh_CN: '电话号码格式不正确'
										}
									},
									stringLength: {
										max: 32,
										message: {
											en_US: 'Phone number is too long',
											zh_CN: '电话号码过长'
										}
									}
								}
							}
						}
					}).on('err.validator.fv', function(e, data) {
						data.element.data('fv.messages').find(
							'.help-block[data-fv-for="' + data.field + '"]').hide().filter(
							'[data-fv-validator="' + data.validator + '"]').show();
					});
					// $elem.formValidation('setLocale', lang);
				}
			});
			var data = {
				"url":"/cooka-user-web/center/selectcity",
				"item":[
						{
							"name":"廣東省",
							"id":"1",
						}, {
							"name":"貴州省",
							"id":"2",
						}, {
							"name":"江西省",
							"id":"3",
						}, {
							"name":"福建省",
							"id":"4",
						}
					]
			};
		</script>
